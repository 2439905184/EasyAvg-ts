<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyAvg-ts Demo</title>
   
    <script src="EasyAvg-core.js"></script>
    
    <style>
        #wrapper
        {
            border: solid 2px red;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        #logo_title
        {
            text-align: center;
        }
    </style>
    <script>
        window.EasyAvgCore.init()
        var graphics = window.EasyAvgCore.init_graphics()
        console.log("2秒后清屏")
        
        setTimeout(()=>
        {
            graphics.cls()
            next()
        },2000)

        function next()
        {
            var i = document.getElementById("i")
            i.src = "/bin/img/love.jpg"
            graphics.show()
        }
        
        
    </script>
</head>
<body>
    <h2 id="logo_title">EasyAvg-ts</h2>
    <div id="wrapper">
        <img id="i" width="25%" src="/bin/img/logo.png" alt="xsh studio">
    </div>
    
</body>
</html>
